    <h1 class="identify-titulo">REGISTRATE</h1>

    <form class="identify" action="">
        <ul class="identify">
            <section>
                <div>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div>
                    <label for="Apellido">Apellido</label>
                    <input type="text" name="Apellido">
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="email" name="email">
                </div>
                <div>
                    <label for="contrasena">Contrasena</label>
                    <input type="password" name="contrasena">
                </div>
                <div>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="masculino">
                </div>
                <div>
                    <label for="Femenino">Femenino</label>
                    <input type="radio" name="Femenino">

                </div>
                <div>
                    <label for="Otro">Otro</label>
                    <input type="radio" name="Otro">
                </div>
                <div>
                    <select name="" id="">Pais
                        <option value="">Argentina</option>
                        <option value="">Brasil</option>
                        <option value="">Espana</option>
                        <option value="">Colombia</option>
                        <option value="">Peru</option>
                        <option value="">Uruguay</option>
                    </select>

                </div>
                <div>
                    <p>Dejanos tu consulta</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
    </form>
    </section>

    </ul>
    <main>
